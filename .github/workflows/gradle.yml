name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Node.js dependencies
      run: npm install
      working-directory: ./src/frontend

    - name: Build React application
      run: npm run build
      working-directory: ./src/frontend

    - name: Create static directory if not exists
      run: mkdir -p ./src/backend/src/main/resources/static/

    - name: Copy React build files to Spring Boot resources
      run: cp -r ./src/frontend/dist/* ./src/backend/src/main/resources/static/

    - name: Grant execute permission for gradlew
      run: chmod +x ./src/backend/gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build -x test
      working-directory: ./src/backend

    - name: Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "./src/backend/build/libs/non-toxic-diary-0.0.1-SNAPSHOT.jar"
        target: "~/non-toxic-diary-0.0.1-SNAPSHOT.jar"

    - name: Restarting Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          export DB_URL=${{ secrets.DB_URL }}
          export DB_USERNAME=${{ secrets.DB_USERNAME }}
          export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          export JWT_SECRET=${{ secrets.JWT_SECRET }}
          pm2 stop 0 || true
          pm2 del 0 || true
          pm2 start "java -jar ~/non-toxic-diary-0.0.1-SNAPSHOT.jar"
