# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle
name: Java CI with Gradle
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
    - name: Grant execute permission for gradlew
      run: chmod +x ./src/backend/gradlew
    - name: Build with Gradle Wrapper
      run: ./src/backend/gradlew build -x test
      
    - name: Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: 3.38.87.127
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "./src/backend/build/libs/non-toxic-diary-0.0.1-SNAPSHOT.jar"
        target: "."
        
    - name: Restarting Server
      uses: appleboy/ssh-action@master
      with:
        host: 3.38.87.127
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          export DB_URL=${{ secrets.DB_URL }}
          export DB_USERNAME=${{ secrets.DB_USERNAME }}
          export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          export JWT_SECRET=${{ secrets.JWT_SECRET }}
          pm2 stop 0
          pm2 del 0
          pm2 start "java -jar ./src/backend/build/libs/non-toxic-diary-0.0.1-SNAPSHOT.jar"
